<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syles.css" media="screen" title="no title">
    <script src="jeopardygame.js" charset="utf-8"></script>
    <title>Two Player Jeopardy </title>
</head>
<main><h1>Welcome to Two Player Jeopardy!</h1></main>
<body>
    <left><width="200px" height="200px">
        <buttonaction="" method="get" id="searchform" class="button">
        <input class="game-button" type="submit" id="hit" value="playerOne" onclick="playerOne()" class="btn">
      </button>
    </left>

    <center><width="200px" height="200px">
        <buttonaction="" method="get" id="searchform" class="button">
        <input class="game-button" type="submit" id="hit" value="Start Game" onclick="startGame()" class="btn">
      </button>
    </center>

    <right><width="200px" height="200px">
        <buttonaction="" method="get" id="searchform" class="button">
        <input class="game-button" type="submit" id="hit" value="playerTwo" onclick="playerTwo()" clas="btn">
       </button>
    </right>
    <div class="slidecontainer">
        <input type="range" min="100" max="500" value="50" class="slider" id="myRange">
      </div>
</body>
</html>
